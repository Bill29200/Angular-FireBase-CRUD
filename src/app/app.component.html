<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<!--  -->
			<h1>Liste de personnes</h1>
			<input type="text" aria-label="Prénom" [(ngModel)]="prenom" placeholder="Prénom" class="form-control ">
			<input type="text" aria-label="Nom" [(ngModel)]="nom" placeholder="Nom" class="form-control mt-3">
			<button class="btn btn-success mt-3" (click)="onAjouter()">
				<i class="fa fa-plus"></i>
			</button>
			&nbsp;
			<button class="btn btn-danger mt-3" (click)="onSupprimerTout()">
				<i class="fa fa-trash"></i> All<span class="badge badge-light">{{getNb()}}</span>
			</button>
			&nbsp;
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let p of tableau;let i = index">
						<td>{{ p.prenom }}</td>
						<td>{{ p.nom }}</td>
						<td>
							<button class="btn btn-danger" (click)="onEnlever(i)">
								<i class="fa fa-trash"></i>
							</button>
							&nbsp;
							<button class="btn btn-primary" (click)="onCharger(i)" data-bs-toggle="modal"
							data-bs-target="#Modal">

								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-pencil" viewBox="0 0 16 16">
									<path
										d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
								</svg>
							</button>
							<!---->
							&nbsp;
							
							<!-- Modal -->
							<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="ModalLabel">Update person</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<!----->
											<input [(ngModel)]="prenom1" type="text" [value]="prenom1" aria-label="Prénom" placeholder="Prénom" class="form-control ">
			                                <input [(ngModel)]="nom1" type="text" [value]="nom1"  aria-label="Nom" placeholder="Nom" class="form-control mt-3">
											<!----->
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary" (click)="onModifier()" data-bs-dismiss="modal">Save changes</button>
										</div>
									</div>
								</div>
							</div>
							<!---->

						</td>
					</tr>
				</tbody>
			</table>
			<h5 class="text-secondary">Total: {{getNb()}} </h5>
		</div>
	</div>
